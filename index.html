<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laguna Sneca – A Mini Game by Laguna Seca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="game/laguna-logo.png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 30% 0%, #ffe88a 0, #f6c94b 35%, #d8a32a 70%, #b27a1a 100%);
      color: #ffffff;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
    }

    .cabinet {
      width: min(420px, 100%);
      background: #1b0a36;
      border-radius: 32px;
      padding: 24px 20px 18px;
      box-shadow:
        0 26px 80px rgba(0, 0, 0, 0.7),
        0 0 0 3px rgba(0, 0, 0, 0.25),
        inset 0 0 0 2px #2f1044;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
    }

    .cabinet-header {
      text-align: center;
      margin-bottom: 16px;
    }

    .logo {
      display: block;
      width: 100%;
      max-width: 260px;
      margin: 0 auto 6px;
      image-rendering: pixelated;
    }

    .tagline {
      letter-spacing: 0.2em;
      font-size: 10px;
      text-transform: uppercase;
      color: #d9c6ff;
    }

    .cabinet-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .screen-frame {
      background: #120422;
      padding: 10px;
      border-radius: 22px;
      box-shadow:
        inset 0 0 0 2px #2b133f,
        inset 0 12px 24px rgba(255, 255, 255, 0.06),
        inset 0 -16px 30px rgba(0, 0, 0, 0.9);
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: auto;
      border: 3px solid #000000;   /* rectangular “CRT” frame */
      border-radius: 0;
      image-rendering: pixelated;
      background: #000000;
    }

    .cabinet-footer {
      margin-top: 14px;
      text-align: center;
      font-size: 10px;
      color: #e3d9ff;
    }

    .cabinet-footer .buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 10px;
    }

    .cabinet-footer a.button {
      flex: 1;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 11px;
      padding: 10px 0;
      border-radius: 999px;
      font-weight: 600;
      box-shadow:
        0 8px 18px rgba(0, 0, 0, 0.7),
        inset 0 0 0 2px rgba(0, 0, 0, 0.55);
      transition: transform 80ms ease-out, box-shadow 80ms ease-out, filter 80ms ease-out;
    }

    .cabinet-footer a.button:active {
      transform: translateY(2px);
      box-shadow:
        0 3px 8px rgba(0, 0, 0, 0.6),
        inset 0 0 0 2px rgba(0, 0, 0, 0.7);
      filter: brightness(0.95);
    }

    .button-bandcamp {
      background: #21c5dd;
      color: #05121c;
    }

    .button-patreon {
      background: #ff3f86;
      color: #230215;
    }

    .credits {
      line-height: 1.4;
    }

    .credits a {
      color: #ff6bc4;
      text-decoration: none;
    }

    @media (max-height: 700px) {
      .page {
        align-items: flex-start;
      }
      .cabinet {
        margin-top: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="cabinet">
      <header class="cabinet-header">
        <img src="game/laguna-logo.png" alt="Laguna Sneca" class="logo" />
        <p class="tagline">A MINI GAME BY LAGUNA SECA</p>
      </header>

      <main class="cabinet-main">
        <div class="screen-frame">
          <canvas id="gameCanvas"></canvas>
        </div>
      </main>

      <footer class="cabinet-footer">
        <div class="buttons">
          <a class="button button-bandcamp" href="https://lagunaseca.bandcamp.com" target="_blank" rel="noopener">
            Bandcamp
          </a>
          <a class="button button-patreon" href="https://www.patreon.com" target="_blank" rel="noopener">
            Patreon
          </a>
        </div>
        <p class="credits">
          Game, music and design by Laguna Seca. Snake locked to 105 BPM.<br />
          Contact:
          <a href="mailto:contact@lagunaseca70.com">contact@lagunaseca70.com</a>
        </p>
      </footer>
    </div>
  </div>

  <script>
    // ---------- BASIC SETUP ----------
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRID_COLS = 19;
    const GRID_ROWS = 34;
    const TICK_MS = 570; // close to 105 BPM

    const bgImage = new Image();
    bgImage.src = "game/background.jpg";

    const logoImage = new Image();
    logoImage.src = "game/laguna-logo.png";

    const music = new Audio("game/loop.mp3");
    music.loop = true;

    let cellSize = 10;
    let gameState = "start"; // "start", "playing", "dead"

    let snake = [];
    let direction = { x: 0, y: -1 };
    let nextDirection = { x: 0, y: -1 };
    let food = { x: 0, y: 0 };
    let score = 0;
    let tickId = null;
    let musicStarted = false;

    // ---------- RESIZE / CANVAS METRICS ----------

    function resizeCanvas() {
      const frame = document.querySelector(".screen-frame");
      const padding = 20; // account for frame padding + border
      const cssWidth = frame.clientWidth - padding;
      const ratio = GRID_ROWS / GRID_COLS;

      const targetWidth = cssWidth;
      const targetHeight = cssWidth * ratio;

      const dpr = window.devicePixelRatio || 1;

      canvas.style.width = targetWidth + "px";
      canvas.style.height = targetHeight + "px";

      canvas.width = Math.round(targetWidth * dpr);
      canvas.height = Math.round(targetHeight * dpr);

      cellSize = canvas.width / GRID_COLS;

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // draw in CSS pixels

      if (gameState === "start") {
        drawStartScreen();
      } else if (gameState === "dead") {
        drawGame(true);
      } else {
        drawGame(false);
      }
    }

    window.addEventListener("resize", resizeCanvas);

    // ---------- GAME INITIALISATION ----------

    function resetGame() {
      const startX = Math.floor(GRID_COLS / 2);
      const startY = GRID_ROWS - 6;

      snake = [
        { x: startX, y: startY },
        { x: startX - 1, y: startY },
        { x: startX - 2, y: startY },
        { x: startX - 3, y: startY },
        { x: startX - 4, y: startY }
      ];

      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      score = 0;
      spawnFood();
    }

    function spawnFood() {
      let x, y, clash;
      do {
        x = Math.floor(Math.random() * GRID_COLS);
        y = Math.floor(Math.random() * GRID_ROWS);
        clash = snake.some(segment => segment.x === x && segment.y === y);
      } while (clash);
      food = { x, y };
    }

    function startLoop() {
      if (tickId) clearInterval(tickId);
      tickId = setInterval(tick, TICK_MS);
    }

    function startGame() {
      resetGame();
      gameState = "playing";
      startLoop();
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
      } else {
        music.currentTime = 0;
        music.play().catch(() => {});
      }
      drawGame(false);
    }

    function endGame() {
      gameState = "dead";
      if (tickId) {
        clearInterval(tickId);
        tickId = null;
      }
      music.pause();
      music.currentTime = 0;
      drawGame(true);
    }

    // ---------- INPUT ----------

    window.addEventListener("keydown", event => {
      const key = event.key;

      if (
        key === "ArrowUp" ||
        key === "ArrowDown" ||
        key === "ArrowLeft" ||
        key === "ArrowRight" ||
        key === " "
      ) {
        event.preventDefault();
      }

      if (gameState === "start" && key === " ") {
        startGame();
        return;
      }

      if (gameState === "dead" && key === " ") {
        startGame();
        return;
      }

      if (gameState !== "playing") return;

      if (key === "ArrowUp" && direction.y !== 1) {
        nextDirection = { x: 0, y: -1 };
      } else if (key === "ArrowDown" && direction.y !== -1) {
        nextDirection = { x: 0, y: 1 };
      } else if (key === "ArrowLeft" && direction.x !== 1) {
        nextDirection = { x: -1, y: 0 };
      } else if (key === "ArrowRight" && direction.x !== -1) {
        nextDirection = { x: 1, y: 0 };
      }
    });

    // Simple swipe controls for mobile
    let touchStartX = null;
    let touchStartY = null;

    canvas.addEventListener("touchstart", e => {
      const t = e.touches[0];
      touchStartX = t.clientX;
      touchStartY = t.clientY;
    });

    canvas.addEventListener("touchend", e => {
      if (touchStartX === null || touchStartY === null) return;
      const t = e.changedTouches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;

      const absX = Math.abs(dx);
      const absY = Math.abs(dy);

      if (absX < 10 && absY < 10) {
        // tap
        if (gameState === "start") {
          startGame();
        } else if (gameState === "dead") {
          startGame();
        } else if (gameState === "playing") {
          // tap to pause / resume
          if (tickId) {
            clearInterval(tickId);
            tickId = null;
            music.pause();
          } else {
            startLoop();
            music.play().catch(() => {});
          }
        }
      } else if (gameState === "playing") {
        if (absX > absY) {
          if (dx > 0 && direction.x !== -1) nextDirection = { x: 1, y: 0 };
          if (dx < 0 && direction.x !== 1) nextDirection = { x: -1, y: 0 };
        } else {
          if (dy > 0 && direction.y !== -1) nextDirection = { x: 0, y: 1 };
          if (dy < 0 && direction.y !== 1) nextDirection = { x: 0, y: -1 };
        }
      }

      touchStartX = null;
      touchStartY = null;
    });

    // ---------- TICK / UPDATE ----------

    function tick() {
      if (gameState !== "playing") return;

      direction = nextDirection;

      const head = snake[0];
      const newHead = { x: head.x + direction.x, y: head.y + direction.y };

      // wall collision
      if (
        newHead.x < 0 ||
        newHead.x >= GRID_COLS ||
        newHead.y < 0 ||
        newHead.y >= GRID_ROWS
      ) {
        endGame();
        return;
      }

      // self collision
      if (snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)) {
        endGame();
        return;
      }

      snake.unshift(newHead);

      if (newHead.x === food.x && newHead.y === food.y) {
        score += 1;
        spawnFood();
      } else {
        snake.pop();
      }

      drawGame(false);
    }

    // ---------- DRAWING HELPERS ----------

    function drawBackground() {
      if (bgImage.complete && bgImage.naturalWidth > 0) {
        ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function drawSnake() {
      // body
      for (let i = snake.length - 1; i >= 1; i--) {
        const seg = snake[i];
        const px = seg.x * cellSize;
        const py = seg.y * cellSize;

        ctx.fillStyle = "#7af94b";
        ctx.fillRect(px, py, cellSize, cellSize);
        ctx.strokeStyle = "#000000";
        ctx.lineWidth = 1;
        ctx.strokeRect(px + 0.5, py + 0.5, cellSize - 1, cellSize - 1);
      }

      // head
      const head = snake[0];
      const hx = head.x * cellSize;
      const hy = head.y * cellSize;

      ctx.fillStyle = "#b6ff6a";
      ctx.fillRect(hx, hy, cellSize, cellSize);
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 1;
      ctx.strokeRect(hx + 0.5, hy + 0.5, cellSize - 1, cellSize - 1);

      // eyes (simple two-pixel squares)
      const eyeSize = Math.max(2, Math.floor(cellSize / 5));
      ctx.fillStyle = "#000000";

      if (direction.x === 1) {
        ctx.fillRect(hx + cellSize - eyeSize * 2, hy + eyeSize, eyeSize, eyeSize);
        ctx.fillRect(hx + cellSize - eyeSize * 2, hy + cellSize - eyeSize * 2, eyeSize, eyeSize);
      } else if (direction.x === -1) {
        ctx.fillRect(hx + eyeSize, hy + eyeSize, eyeSize, eyeSize);
        ctx.fillRect(hx + eyeSize, hy + cellSize - eyeSize * 2, eyeSize, eyeSize);
      } else if (direction.y === -1) {
        ctx.fillRect(hx + eyeSize, hy + eyeSize, eyeSize, eyeSize);
        ctx.fillRect(hx + cellSize - eyeSize * 2, hy + eyeSize, eyeSize, eyeSize);
      } else {
        // moving down
        ctx.fillRect(hx + eyeSize, hy + cellSize - eyeSize * 2, eyeSize, eyeSize);
        ctx.fillRect(hx + cellSize - eyeSize * 2, hy + cellSize - eyeSize * 2, eyeSize, eyeSize);
      }
    }

    function drawFood() {
      const fx = food.x * cellSize;
      const fy = food.y * cellSize;

      ctx.fillStyle = "#ff5c5c";
      ctx.fillRect(fx, fy, cellSize, cellSize);
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 1;
      ctx.strokeRect(fx + 0.5, fy + 0.5, cellSize - 1, cellSize - 1);
    }

    function drawScore() {
      const fontSize = Math.max(12, Math.floor(cellSize * 1.1));
      ctx.fillStyle = "#000000";
      ctx.font = `${fontSize}px system-ui, sans-serif`;
      ctx.textBaseline = "top";
      ctx.fillText("Score: " + score, 4, 2);
    }

    function drawInstructions() {
      const fontSize = Math.max(12, Math.floor(cellSize * 0.9));
      ctx.fillStyle = "#000000";
      ctx.font = `${fontSize}px system-ui, sans-serif`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      const centerY = canvas.height / 2;

      ctx.fillText("Press Space or Arrow key to start", canvas.width / 2, centerY + fontSize * 0.2);
      ctx.fillText(
        "On mobile: swipe to move, tap to pause",
        canvas.width / 2,
        centerY + fontSize * 1.4
      );
    }

    function drawLogoInCanvas() {
      if (logoImage.complete && logoImage.naturalWidth > 0) {
        const maxW = canvas.width * 0.7;
        const ratio = logoImage.height > 0 ? logoImage.width / logoImage.height : 2;
        const w = maxW;
        const h = w / ratio;
        const x = (canvas.width - w) / 2;
        const y = canvas.height * 0.18;

        ctx.drawImage(logoImage, x, y, w, h);
      }
    }

    // ---------- HIGH LEVEL DRAW ----------

    function drawStartScreen() {
      drawBackground();
      drawLogoInCanvas();
      drawInstructions();
    }

    function drawGame(isDead) {
      drawBackground();
      drawSnake();
      drawFood();
      drawScore();

      if (gameState === "start") {
        drawLogoInCanvas();
        drawInstructions();
        return;
      }

      if (isDead) {
        const bigFont = Math.max(32, Math.floor(canvas.width / 8));
        ctx.font = `bold ${bigFont}px system-ui, sans-serif`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.lineWidth = 4;
        ctx.strokeStyle = "#000000";
        ctx.fillStyle = "#ffffff";

        const cx = canvas.width / 2;
        const cy = canvas.height / 2;

        ctx.strokeText("YOU DIED!", cx, cy);
        ctx.fillText("YOU DIED!", cx, cy);

        const smallFont = Math.max(14, Math.floor(canvas.width / 24));
        ctx.font = `${smallFont}px system-ui, sans-serif`;
        ctx.fillStyle = "#000000";
        ctx.fillText("Press Space to retry", cx, cy + bigFont * 0.9);
      }
    }

    // ---------- BOOT ----------
    function boot() {
      resizeCanvas();
      drawStartScreen();
    }

    if (bgImage.complete) {
      boot();
    } else {
      bgImage.onload = boot;
      bgImage.onerror = boot;
    }
  </script>
</body>
</html>
