<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laguna Sneca â€“ Mini Game</title>

  <!-- Mobile + scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="game/laguna-logo.png" />

  <style>
    :root {
      --bg-gold: #e4b93b;
      --cabinet-purple: #210c3b;
      --cabinet-purple-inner: #18072c;
      --button-blue: #13b0e5;
      --button-pink: #ff3a7f;
      --text-light: #ffffff;
      --snake-body: #7cf35b;
      --snake-head: #c6ff82;
      --snake-border: #000000;
      --food-color: #ff6b6b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg-gold);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Disable page scroll during play so arrows do not scroll */
    body.playing {
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      background: url("game/background.jpg") center center / cover no-repeat;
      filter: blur(0px);
      z-index: -1;
    }

    .cabinet-wrapper {
      width: 100%;
      max-width: 430px;
      padding: 16px 8px 24px;
      display: flex;
      justify-content: center;
    }

    .cabinet {
      width: 100%;
      background: radial-gradient(circle at top, #3a1c6f 0, var(--cabinet-purple) 45%, #120320 100%);
      border-radius: 32px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.6),
        0 0 0 2px rgba(255, 255, 255, 0.08);
      padding: 24px 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 100%;
      text-align: center;
      margin-bottom: 8px;
    }

    .logo img {
      width: 90%;
      max-width: 320px;
      image-rendering: pixelated;
      display: block;
      margin: 0 auto;
    }

    .subtitle {
      font-size: 10px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      text-align: center;
      color: rgba(255, 255, 255, 0.78);
      margin-bottom: 18px;
    }

    .screen-shell {
      width: 100%;
      background: linear-gradient(135deg, #19062a, #0c0216);
      border-radius: 18px;
      padding: 10px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
      margin-bottom: 18px;
    }

    .screen-inner {
      width: 100%;
      background: #000;
      border-radius: 10px;
      padding: 6px;
      box-shadow: inset 0 0 0 2px #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* This element controls the visible game area */
    .screen-viewport {
      width: 100%;
      aspect-ratio: 9 / 16;
      max-height: calc(100vh - 260px);
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }

    /* Canvas: keep internal pixels 19x34 but scale to viewport */
    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      border: 3px solid #000000;
      border-radius: 0;
      background: #000000;
    }

    .buttons-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 8px;
      margin-bottom: 10px;
      width: 100%;
    }

    .btn {
      flex: 1;
      max-width: 150px;
      padding: 10px 14px;
      border-radius: 28px;
      border: none;
      cursor: pointer;
      font-size: 11px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-weight: 700;
      color: #04101f;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.38);
      transition: transform 120ms ease, box-shadow 120ms ease, filter 120ms ease;
    }

    .btn-blue {
      background: var(--button-blue);
    }

    .btn-pink {
      background: var(--button-pink);
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.5);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
    }

    .footer {
      text-align: center;
      font-size: 9px;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.8);
    }

    .footer a {
      color: #ff62a5;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .cabinet-wrapper {
        padding: 8px 4px 16px;
      }
      .cabinet {
        padding: 20px 14px 16px;
        border-radius: 26px;
      }
      .screen-shell {
        padding: 8px;
      }
      .screen-inner {
        padding: 4px;
      }
      .buttons-row {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="cabinet-wrapper">
    <div class="cabinet">
      <div class="logo">
        <img src="game/laguna-logo.png" alt="Laguna Sneca logo" />
      </div>
      <div class="subtitle">A MINI GAME BY LAGUNA SECA</div>

      <div class="screen-shell">
        <div class="screen-inner">
          <div class="screen-viewport">
            <canvas id="gameCanvas"></canvas>
          </div>
        </div>
      </div>

      <div class="buttons-row">
        <button
          class="btn btn-blue"
          onclick="window.open('https://lagunaseca70.bandcamp.com', '_blank')"
        >
          Bandcamp
        </button>
        <button
          class="btn btn-pink"
          onclick="window.open('https://www.patreon.com/lagunaseca70', '_blank')"
        >
          Patreon
        </button>
      </div>

      <div class="footer">
        Game, music and design by Laguna Seca. Snake locked to 105&nbsp;BPM.<br />
        Contact:
        <a href="mailto:contact@lagunaseca70.com">contact@lagunaseca70.com</a>
      </div>
    </div>
  </div>

  <script>
    // -----------------------------
    // Core settings
    // -----------------------------
    const GRID_COLS = 19;
    const GRID_ROWS = 34;
    const CELL_SIZE = 24;
    const GAME_WIDTH = GRID_COLS * CELL_SIZE;
    const GAME_HEIGHT = GRID_ROWS * CELL_SIZE;
    const TICK_MS = 160; // movement speed
    const START_DELAY_MS = 200; // tiny delay for sync

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Internal resolution for crisp grid
    canvas.width = GAME_WIDTH;
    canvas.height = GAME_HEIGHT;

    ctx.lineJoin = "miter";
    ctx.lineCap = "square";

    // Manage scaling so the canvas always fits the viewport container
    function resizeCanvasDisplay() {
      const viewport = document.querySelector(".screen-viewport");
      if (!viewport) return;

      const maxWidth = viewport.clientWidth;
      const maxHeight = viewport.clientHeight;

      const scale = Math.min(
        maxWidth / GAME_WIDTH,
        maxHeight / GAME_HEIGHT
      );

      const displayWidth = GAME_WIDTH * scale;
      const displayHeight = GAME_HEIGHT * scale;

      canvas.style.width = displayWidth + "px";
      canvas.style.height = displayHeight + "px";
    }

    window.addEventListener("resize", resizeCanvasDisplay);
    window.addEventListener("orientationchange", resizeCanvasDisplay);
    resizeCanvasDisplay();

    // -----------------------------
    // Assets
    // -----------------------------
    const bgImage = new Image();
    bgImage.src = "game/background.jpg";

    const logoImage = new Image();
    logoImage.src = "game/laguna-logo.png";

    const deathImage = new Image();
    deathImage.src = "game/you_died_from_hot_clean.png";

    const music = new Audio("game/loop.mp3");
    music.loop = true;

    const deathSound = new Audio("game/death.wav");

    bgImage.onload = () => {
      draw();
    };

    // -----------------------------
    // Game state
    // -----------------------------
    const DIRECTION = {
      LEFT: { x: -1, y: 0 },
      RIGHT: { x: 1, y: 0 },
      UP: { x: 0, y: -1 },
      DOWN: { x: 0, y: 1 }
    };

    let snake;
    let direction;
    let pendingDirection;
    let food;
    let score;
    let gameState = "start"; // "start" | "playing" | "dead"
    let lastTickTime = 0;
    let tickId = null;

    function resetGame() {
      const startX = Math.floor(GRID_COLS / 2);
      const startY = GRID_ROWS - 6;

      // Vertical stack, head at the top, moving up
      snake = [
        { x: startX, y: startY },
        { x: startX, y: startY - 1 },
        { x: startX, y: startY - 2 },
        { x: startX, y: startY - 3 },
        { x: startX, y: startY - 4 }
      ];

      direction = DIRECTION.UP;
      pendingDirection = DIRECTION.UP;
      score = 0;
      placeFood();
    }

    function placeFood() {
      while (true) {
        const x = Math.floor(Math.random() * GRID_COLS);
        const y = Math.floor(Math.random() * GRID_ROWS);
        const onSnake = snake.some((seg) => seg.x === x && seg.y === y);
        if (!onSnake) {
          food = { x, y };
          return;
        }
      }
    }

    // -----------------------------
    // Input handling
    // -----------------------------
    function setDirectionFromKey(key) {
      if (gameState === "start") {
        startGame();
        return;
      }
      if (gameState === "dead" && key === " ") {
        restartAfterDeath();
        return;
      }

      if (gameState !== "playing") return;

      if (key === "ArrowUp" && direction !== DIRECTION.DOWN) {
        pendingDirection = DIRECTION.UP;
      } else if (key === "ArrowDown" && direction !== DIRECTION.UP) {
        pendingDirection = DIRECTION.DOWN;
      } else if (key === "ArrowLeft" && direction !== DIRECTION.RIGHT) {
        pendingDirection = DIRECTION.LEFT;
      } else if (key === "ArrowRight" && direction !== DIRECTION.LEFT) {
        pendingDirection = DIRECTION.RIGHT;
      }
    }

    window.addEventListener(
      "keydown",
      (e) => {
        if (
          e.key === "ArrowUp" ||
          e.key === "ArrowDown" ||
          e.key === "ArrowLeft" ||
          e.key === "ArrowRight" ||
          e.key === " "
        ) {
          e.preventDefault();
          setDirectionFromKey(e.key);
        }
      },
      { passive: false }
    );

    // Basic touch controls for mobile
    let touchStartX = null;
    let touchStartY = null;

    canvas.addEventListener(
      "touchstart",
      (e) => {
        if (e.touches.length > 0) {
          const t = e.touches[0];
          touchStartX = t.clientX;
          touchStartY = t.clientY;

          if (gameState === "start") {
            startGame();
          } else if (gameState === "dead") {
            restartAfterDeath();
          }
        }
        e.preventDefault();
      },
      { passive: false }
    );

    canvas.addEventListener(
      "touchmove",
      (e) => {
        if (e.touches.length > 0 && touchStartX != null && touchStartY != null) {
          const t = e.touches[0];
          const dx = t.clientX - touchStartX;
          const dy = t.clientY - touchStartY;

          if (Math.abs(dx) > Math.abs(dy)) {
            if (dx > 10 && direction !== DIRECTION.LEFT) {
              pendingDirection = DIRECTION.RIGHT;
            } else if (dx < -10 && direction !== DIRECTION.RIGHT) {
              pendingDirection = DIRECTION.LEFT;
            }
          } else {
            if (dy > 10 && direction !== DIRECTION.UP) {
              pendingDirection = DIRECTION.DOWN;
            } else if (dy < -10 && direction !== DIRECTION.DOWN) {
              pendingDirection = DIRECTION.UP;
            }
          }
        }
        e.preventDefault();
      },
      { passive: false }
    );

    canvas.addEventListener(
      "touchend",
      (e) => {
        touchStartX = null;
        touchStartY = null;
        e.preventDefault();
      },
      { passive: false }
    );

    // -----------------------------
    // Game loop
    // -----------------------------
    function startGame() {
      if (gameState === "playing") return;
      resetGame();
      gameState = "playing";
      document.body.classList.add("playing");

      if (!music.paused) {
        music.pause();
      }
      music.currentTime = 0;
      music.play().catch(() => {});

      lastTickTime = performance.now() + START_DELAY_MS;
      if (!tickId) {
        tickId = requestAnimationFrame(tick);
      }
    }

    function restartAfterDeath() {
      resetGame();
      gameState = "playing";
      document.body.classList.add("playing");

      if (!music.paused) {
        music.pause();
      }
      music.currentTime = 0;
      music.play().catch(() => {});

      lastTickTime = performance.now() + START_DELAY_MS;
    }

    function tick(timestamp) {
      if (!lastTickTime) {
        lastTickTime = timestamp;
      }

      const delta = timestamp - lastTickTime;
      if (delta >= TICK_MS) {
        update();
        lastTickTime = timestamp;
      }

      draw();
      tickId = requestAnimationFrame(tick);
    }

    function update() {
      if (gameState !== "playing") return;

      direction = pendingDirection;

      const head = snake[snake.length - 1];
      const newHead = {
        x: head.x + direction.x,
        y: head.y + direction.y
      };

      // Wall collision
      if (
        newHead.x < 0 ||
        newHead.x >= GRID_COLS ||
        newHead.y < 0 ||
        newHead.y >= GRID_ROWS
      ) {
        handleDeath();
        return;
      }

      // Self collision
      if (snake.some((seg) => seg.x === newHead.x && seg.y === newHead.y)) {
        handleDeath();
        return;
      }

      snake.push(newHead);

      if (newHead.x === food.x && newHead.y === food.y) {
        score += 1;
        placeFood();
      } else {
        snake.shift();
      }
    }

    function handleDeath() {
      gameState = "dead";
      document.body.classList.remove("playing");

      music.pause();
      music.currentTime = 0;
      deathSound.currentTime = 0;
      deathSound.play().catch(() => {});
    }

    // -----------------------------
    // Drawing helpers
    // -----------------------------
    function clearCanvas() {
      ctx.fillStyle = "#000000";
      ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
    }

    function drawBackground() {
      ctx.drawImage(bgImage, 0, 0, GAME_WIDTH, GAME_HEIGHT);
    }

    function drawSnake() {
      ctx.lineWidth = 2;
      ctx.strokeStyle = "#000000";

      for (let i = 0; i < snake.length - 1; i++) {
        const seg = snake[i];
        drawCell(seg.x, seg.y, false);
      }

      const head = snake[snake.length - 1];
      drawCell(head.x, head.y, true);
    }

    function drawCell(gridX, gridY, isHead) {
      const px = gridX * CELL_SIZE;
      const py = gridY * CELL_SIZE;

      ctx.fillStyle = isHead ? "#c6ff82" : "#7cf35b";
      ctx.fillRect(px, py, CELL_SIZE, CELL_SIZE);

      ctx.strokeStyle = "#000000";
      ctx.strokeRect(px, py, CELL_SIZE, CELL_SIZE);

      if (isHead) {
        drawHeadEyes(px, py);
      }
    }

    // Constant top-down eyes
    function drawHeadEyes(px, py) {
      const eyeSize = Math.floor(CELL_SIZE / 5);
      const offsetX = Math.floor(CELL_SIZE / 4);
      const offsetY = Math.floor(CELL_SIZE / 4);

      ctx.fillStyle = "#000000";

      // Left eye
      ctx.fillRect(px + offsetX, py + offsetY, eyeSize, eyeSize);

      // Right eye
      ctx.fillRect(
        px + CELL_SIZE - offsetX - eyeSize,
        py + offsetY,
        eyeSize,
        eyeSize
      );
    }

    function drawFood() {
      ctx.fillStyle = "#ff6b6b";
      const px = food.x * CELL_SIZE;
      const py = food.y * CELL_SIZE;
      ctx.fillRect(px, py, CELL_SIZE, CELL_SIZE);
      ctx.strokeStyle = "#000000";
      ctx.lineWidth = 2;
      ctx.strokeRect(px, py, CELL_SIZE, CELL_SIZE);
    }

    function drawScore() {
      ctx.fillStyle = "#000000";
      ctx.font = "18px system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif";
      ctx.textBaseline = "top";
      ctx.textAlign = "left";
      ctx.fillText("Score: " + score, 8, 14);
    }

    function drawStartOverlay() {
      if (logoImage.complete) {
        const logoWidth = GAME_WIDTH * 0.7;
        const ratio = logoImage.height / logoImage.width;
        const logoHeight = logoWidth * ratio;
        const logoX = (GAME_WIDTH - logoWidth) / 2;
        const logoY = Math.floor(GAME_HEIGHT * 0.18);
        ctx.drawImage(logoImage, logoX, logoY, logoWidth, logoHeight);
      }

      ctx.fillStyle = "#000000";
      ctx.font = "18px system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      ctx.fillText(
        "Press Space or Arrow key to start",
        GAME_WIDTH / 2,
        GAME_HEIGHT * 0.65
      );
      ctx.fillText(
        "On mobile: swipe to move",
        GAME_WIDTH / 2,
        GAME_HEIGHT * 0.72
      );
    }

    function drawDeathOverlay() {
      if (deathImage.complete) {
        ctx.drawImage(deathImage, 0, 0, GAME_WIDTH, GAME_HEIGHT);
      }

      ctx.fillStyle = "#000000";
      ctx.font = "22px system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(
        "Press Space to retry",
        GAME_WIDTH / 2,
        GAME_HEIGHT * 0.78
      );
    }

    function draw() {
      clearCanvas();
      drawBackground();
      drawFood();
      drawSnake();
      drawScore();

      if (gameState === "start") {
        drawStartOverlay();
      } else if (gameState === "dead") {
        drawDeathOverlay();
      }
    }

    // -----------------------------
    // Kick off
    // -----------------------------
    resetGame();
    draw();

    canvas.addEventListener("click", () => {
      canvas.focus();
    });
  </script>
</body>
</html>
